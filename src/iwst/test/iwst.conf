database:
  host: 127.0.01
  port: 27017
  name: iwst

logging:
  db: False
  handlers:
    console:
      class: rich.logging.RichHandler
      formatter: console
      level: INFO
      rich_tracebacks: False
    file:
      class: logging.handlers.TimedRotatingFileHandler
      level: INFO
      when: midnight
      formatter: file
      filename: /home/stef/.local/state/iwst/iwst.log
      backupCount: 3
    email-info:
      class: logging.handlers.SMTPHandler
      level: INFO
      formatter: file
      mailhost: mail.isamgeoitalia.com
      fromaddr: network-monitoring@isamgeoitalia.com
      toaddrs:
        - stefano.fanizzi@isamgeo.com
      credentials: [network-monitoring@isamgeoitalia.com, N3tM0n@IsamGeo]
      secure: []
      subject: IWST - Info
    email-error:
      class: logging.handlers.SMTPHandler
      level: ERROR
      formatter: file
      mailhost: mail.isamgeoitalia.com
      fromaddr: network-monitoring@isamgeoitalia.com
      toaddrs:
        - stefano.fanizzi@isamgeo.com
      credentials: [network-monitoring@isamgeoitalia.com, N3tM0n@IsamGeo]
      secure: []
      subject: IWST - Error
  formatters:
    console:
      format: '%(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
    file:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  loggers:
    email:
      handlers: [email-info]
      level: INFO
    root:
      handlers: [file, console, email-error]
      level: INFO

