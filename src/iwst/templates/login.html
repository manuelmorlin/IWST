<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IWST Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='js/service-worker.js') }}");
      }
    </script>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form action="" method="post" class="border p-4 rounded bg-white shadow">
            <h1 class="mb-1">IWST</h1>
            <h2 class="mb-3 fs-4 text-secondary">Please sign in</h2>          
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Email address</label>
              <input type="email" class="form-control" id="username" name="username" placeholder="Email address" required autofocus>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>

          <form action="/loginanonymous" method="post" class="mt-3">
            <div class="evaluation-box text-center p-3 border rounded bg-light">
              <p>Click here to access the evaluation version.</p>
              <button type="submit" class="btn btn-outline-secondary w-100">Free</button>
            </div>
          </form>          
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
